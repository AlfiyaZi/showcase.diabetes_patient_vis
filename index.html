<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            My Comparisons
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link href="css/app.css" media="all" type="text/css" rel="stylesheet"/>
        <link href="css/graph.css" media="all" type="text/css" rel="stylesheet"/>

        <!-- Third Party Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" src="js/lib/d3/d3.js"></script>
        <script type="text/javascript" src="js/lib/d3/d3.time.js"></script>
        <script type="text/javascript" src="js/lib/color.converter.js"></script>
        <script type="text/javascript" src="js/lib/date.format.js"></script>

        <!-- OMH Scripts -->
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/omh.js"></script>
        <script type="text/javascript" src="js/omh.payloads.js"></script>

        <script type="text/javascript" src="js/pvis.js"></script>
        <script type="text/javascript" src="js/bubble.js"></script>
        <script type="text/javascript" src="js/pvis.plot.js"></script>
        <script type="text/javascript" src="js/pvis/campaign.js"></script>
        <script type="text/javascript" src="js/pvis/food.js"></script>
        <script type="text/javascript" src="js/pvis/glucose.js"></script>
        <script type="text/javascript" src="js/pvis/notes.js"></script>
        <script type="text/javascript" src="js/pvis/pam.js"></script>
        <script type="text/javascript" src="js/pvis/runkeeper.js"></script>
        <script type="text/javascript" src="js/pvis/sleep.js"></script>
        <script type="text/javascript" src="js/pvis/weight.js"></script>

        <script type="text/javascript" src="js/pvis.cmp.js"></script>
        <script type="text/javascript" src="js/pvis.controller.js"></script>

    </head>
    <body style="padding: 0px;">

        <div data-role="page" id="comparisons">
            <div data-theme="a" data-role="header" data-id="main" data-position="fixed">
                <h3>
                    My Comparisons
                </h3>
                <a data-role="button" data-icon="delete" data-iconpos="left" class="ui-btn-right logout">
                    Logout
                </a>
                <div data-role="navbar" class="navbar">
                    <ul>
                        <li><a href="#comparisons" class="ui-btn-active ui-state-persist">Dashboard</a></li>
                        <li><a href="#explorer">Explore</a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <div id="error" style="display: none"></div>
                <p id="username"></p>
                <div class="container"></div>
            </div>
        </div>

        <div data-role="page" id="explorer">
            <div data-theme="a" data-role="header" data-id="main" data-position="fixed">
                <h3>
                    My Comparisons
                </h3>
                <a data-role="button" data-icon="delete" data-iconpos="left" class="ui-btn-right logout">
                    Logout
                </a>
                <div data-role="navbar" class="navbar">
                    <ul>
                        <li><a href="#comparisons">Dashboard</a></li>
                        <li><a href="#explorer" class="ui-btn-active ui-state-persist">Explore</a></li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <div id="explorer_checkboxes" data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical">
                        <legend>
                        </legend>
                        <input id="checkbox_pam" name="checkbox_pam" value="pam" type="checkbox">
                        <label for="checkbox_pam">
                            Mood
                        </label>
                        <input id="checkbox_glucose" name="checkbox_glucose" value="glucose" type="checkbox">
                        <label for="checkbox_glucose">
                            Glucose
                        </label>
                        <input id="checkbox_food" name="checkbox_food" value="food" type="checkbox">
                        <label for="checkbox_food">
                            Food
                        </label>
                        <input id="checkbox_notes" name="checkbox_notes" value="notes" type="checkbox">
                        <label for="checkbox_notes">
                            Notes
                        </label>
                        <input id="checkbox_runkeeper" name="checkbox_runkeeper" value="runkeeper" type="checkbox">
                        <label for="checkbox_runkeeper">
                            Run
                        </label>
                        <input id="checkbox_sleep" name="checkbox_sleep" value="sleep" type="checkbox">
                        <label for="checkbox_sleep">
                            Sleep
                        </label>
                        <input id="checkbox_weight" name="checkbox_weight" value="weight" type="checkbox">
                        <label for="checkbox_weight">
                            Weight
                        </label>
                    </fieldset>
                </div>
                <div class="container"></div>
            </div>
        </div>

        <div data-role="page" id="comparison">
            <div data-theme="a" data-role="header" data-id="main" data-position="fixed" data-add-back-btn="true">
                <a data-role="button" data-icon="back" lass="ui-btn-left" data-rel="back" >
                    Back
                </a>
                <h3>
                    My Comparisons
                </h3>
                <a data-role="button" data-icon="delete" data-iconpos="left" class="ui-btn-right logout">
                    Logout
                </a>
            </div>
            <div data-role="content">
                <div class="container"></div>
            </div>
        </div>

        <div data-role="page" id="login">
            <div data-theme="a" data-role="header">
                <h3>
                    My Comparisons
                </h3>
            </div>

            <div data-role="content" id="loginDialog">
                <p class="msg">Please sign in to access data.</p>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput1">
                            Username:
                        </label>
                        <input id="username" type="text" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textinput2">
                            Password:
                        </label>
                        <input id="password" type="password" />
                    </fieldset>
                </div>
                <input id="loginButton" type="submit" value="Submit" />
            </div>
        </div>

    </body>
</html>
